<!doctype html>
<html lang="pt-br">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container-fluid shadow">
        
    <div class="row">
        <div class="col-6 col-sm-4 col-md-4 mx-auto mt-5">
            <form class="shadow px-5 py-3">

                <h1 class="text-center text-success">BUSCAR CEP</h1>

        <div class="form-group mt-5">
            <input type="text" name="CEP" id="CEP" class="form-control" placeholder="Digite seu CEP:">
        </div>
        
        <div class="form-group">
            <input type="text" name="LOUGRADOURO" id="LOUGRADOURO" class="form-control" placeholder="Digite seu Lougradouro:">
        </div>

        <div class="form-group">
            <input type="number" name="NUMERO" id="NUMERO" class="form-control" placeholder="Digite seu Numero:">
        </div>

        <div class="form-group">
            <input type="text" name="COMPLEMENTO" id="COMPLEMENTO" class="form-control" placeholder="Digite seu Complemento:">
        </div>

        <div class="form-group">
            <input type="text" name="BAIRRO" id="BAIRRO" class="form-control" placeholder="Digite seu Bairro:">
        </div>

        <div class="form-group">
            <input type="text" name="CIDADE" id="CIDADE" class="form-control" placeholder="Digite sua Cidade:">
        </div>

        <div class="form-group">
            <input type="text" name="UF" id="UF" class="form-control" placeholder="Digite sua UF:">
        </div>

        <div class="form-group mt-5">
            <button class="btn btn-success btn-block mt-3">BUSCAR</button>
        </div>

        </div>
    </div>
    </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
